<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
            var username=jQuery("#username");
            var password=jQuery("#password");
            var password2=jQuery("#password2");
            if(type==1){
                if(username.val().trim()==""){
                    alert("请先输入用户名!");
                    username.focus();
                    return false;
                }
                if(password.val().trim()==""){
                    alert("请先输入密码!");
                    password.focus();
                    return false;
                }
                if(password2.val().trim()==""){
                    alert("请先输入确认密码!");
                    password2.focus();
                    return false;
                }
                if(password.val()!=password2.val()){
                    alert("密码或验证码不正确!");
                    return false;
                }
                jQuery.getJSON("createinfor",{
                    "username":username.val(),
                    "password":password.val()
                },function (data) {
                    if(data!=null&&data.suss==1){
                        alert("恭喜:注册成功!");
                        return false;
                    }else{
                        alert(data.msg);
                        return false;
                    }
                });
            }else{
                if(confirm("是否清空?")){
                    username.val("");
                    password.val("");
                    password2.val("");
                    alert("清空成功!");
                    return false;
                }
                return false;
            }
        }
    </script>
</head>
<body style="text-align: center;margin-top: 100px">
<h1>用户注册</h1>
用户名:<input type="text" id="username" name="username"><p></p>
密&nbsp;&nbsp;&nbsp;码:<input type="password" id="password" name="password"><p></p>
确认码:<input type="password" id="password2" name="password2"><p></p>
<input type="button" value="提 交" onclick="mysub(1)">
&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="清 空" onclick="mysub(2)">
</body>
</html>
