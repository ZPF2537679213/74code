<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-1.9.1.min.js"></script>
    <meta charset="UTF-8">
    <title>计算器</title>
    <script>
        function mysub() {
            var num1=jQuery("#num1");
            var num2=jQuery("#num2");
            if(num1!=null&&num2!=null&&!num1.equals("")&&!num2.equals("")){
                jQuery.getJSON("infor",{"number1":"num1","number2":"num2"},function(data){
                    alert(data.sum);
                });
            }else{
                alert("输入不能为空！");
            }
        }
    </script>
</head>
<body style="margin-top: 100px;text-align: center">
<h1>我的计算器-ajax版本</h1>
数字1:<input type="number" id="num1" name="num1"><p></p>
数字2:<input type="number" id="num2" name="num2"><p></p>
    <input type="button" value="提 交" onclick="musub()">
</body>
</html>
