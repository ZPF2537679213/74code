<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加法计算器</title>
    <script>
        function counter(type) {
            var inputNum1=document.getElementById("num1");
            var inputNum2=document.getElementById("num2");
         if(type==1){
             if(inputNum1.value==""||inputNum2.value==""){
                 alert("数字不能为空!");
                 return false;
             }else{
                 var end=parseInt(inputNum1.value)+parseInt(inputNum2.value);
                  document.getElementById("result").innerHTML=("<p>最终结果为:<strong style='color:red'>"+end+"</strong></p>");
             }
         }
        }
    </script>
</head>
<body>
<p style="text-align: center"><strong style="color:black">加法运算计算器</strong></p>
<div style="text-align:center">
    数字1: <input id="num1" type="number"><p></p>
    数字2: <input id="num2" type="number"><p></p>
    <input type="button" value="计算" onclick="counter(1)">&nbsp;&nbsp;&nbsp;<input type="button" value="清空" onclick="counter(2)"><p></p>
    <div id="result"></div>
</div>
</body>
</html>
