<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>用户信息管理系统登录页面</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-2.1.0.min.js"></script>

    <script type="text/javascript"></script>
    <script>
            function mysub() {
                var username=jQuery("#username").val();
                var password=jQuery("#password").val();
                if(username==null||username.trim()==""){
                    alert("账号不能为空！");
                    username.focus();
                }else if(password==null||password.trim()==""){
                    alert("密码不能为空！");
                    password.focus();
                }else{
                    jQuery.getJSON(
                        "/user/login", {
                        "username":username,
                            "password":password
                    },function(data){
                        if(data!=null&&data.status==200&&data.data!=null&&data.data.id>0){
                            alert("恭喜，登陆成功！");
                            location.href="list.html";
                        }else{
                            if(data.data.username==null){
                                alert("用户不存在，请注册！");
                            }else{
                                if(data.data.failcount<5){
                                    alert("登陆失败！你还有"+(5-data.data.failcount)+"次尝试机会！");
                                }else{
                                    alert("你操作过于频繁！请于2分钟后重新尝试！");
                                }
                            }
                        }
                    });
                }
            }
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            background: url(images/6.jpg) no-repeat 100% 100%;
            background-size: cover;
        }
    </style>

</head>
<body id="body">
<div class="container" style="width: 400px;margin-top: 110px;background-color: rgba(255,255,255,0.8)">
    <h3 style="text-align: center;">管理员登录</h3>
    <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" name="user" class="form-control" id="username" placeholder="请输入用户名"/>
    </div>

    <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
    </div>

    <hr/>
    <div class="form-group" style="text-align: center;"><!--class="form-group"-->
        <input style="width: 200px;height: 40px" id="submit"
               class="btn btn btn-primary" type="button" value="登录" onclick="mysub()">
    </div>

</div>
</body>
</html>
